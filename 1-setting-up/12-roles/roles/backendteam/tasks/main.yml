--- # backend team tasks

- name: "install the python3.9 distribution"
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - python3.9
    - python3-pip
# - name: "ensure pip executable is available"
#   file:
#     src: "/usr/bin/pip3"
#     dest: "/usr/bin/pip"
#     state: link
